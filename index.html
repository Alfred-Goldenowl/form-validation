<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    
    <title>Form-validation</title>
</head>

<body>     
      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            <i class="fa-solid fa-circle-check fa-5x" style="color: #63E6BE"></i>
            <h2>đăng ký thành công.</h2>
            <p class="text">Bạn vui lòng truy cập email để kích hoạt tài khoản.</p>
            
          </div>
        </div>
      </div>
    <!-- form -->
    <div class="container app">
        <h1 class="title">Need help? Sure we are Online</h1>
        <p class="content">Let us give you more details about the special offer website you want us. Please fill out the
            form below.</p>
        <p class="content">We have million of website owners who happy to work with us.</p>
        <form name="myform" class="form-submit" action="/" onsubmit="return ValidityForm();">
            <div class="form-row">
                <div class="form-group col-sm-5">
                    <input type="text" class="form-control" id="firstname" placeholder="First name" name="firstname" required>
                </div>
                <div class="form-group col-sm-5">
                    <input type="text" class="form-control" id="lastname" placeholder="Last name" name="lastname" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-5">
                    <input type="email" class="form-control" id="email" placeholder="Your email" name="email" required>
                </div>
                <div class="form-group col-sm-5">
                    <input type="tel" class="form-control" id="phone" placeholder="Your phone" name="phone" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-5">
                    <select class="form-select" id="country" name="country" required>
                        <option value="" selected>Selected Country</option>
                        <option value="a">a</option>
                        <option value="b">b</option>
                        <option value="c">c</option>
                        <option value="d">d</option>
                    </select>
                </div>
                <div class="form-group col-sm-5">
                    <select class="form-select" id="course" name="course" required>
                        <option value="" selected>Selected Course</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-sm-10">
                <textarea type="text" rows="6" class="form-control" id="text-context" placeholder="Content"
                    name="text-context" required></textarea>
            </div>
            <button type="submit" class="btn btn-dark col-sm-10">Submit</button>
        </form>
    </div>
</body>
<script>
    var query = window.location.search.substring(1);
    if(query){
        var myModal = new bootstrap.Modal(document.getElementById("myModal"), {});
        document.onreadystatechange = function () {
            myModal.show();
        };
    }
</script>
</html>
